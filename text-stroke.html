<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Text Stroke</title>
	<style>
		.box {
			width: 300px;
			height: 300px;
			background-color: salmon;
			margin: 50px auto;
			box-shadow: 
			0 0 0 10px blue,
			0 0 0 20px yellow,
			0 0 0 30px green;
			/*border: 10px solid blue;*/
		}
		h1 {
			font-family: Impact;
			font-size: 60px;
			text-align: center;
			/*border: 10px solid blue;*/
			/*text-shadow: 0 0 10px blue;*/
			-webkit-text-stroke: 1px blue;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<h1>Gahasa Timothius B.P. Purba</h1>
</body>
</html>
