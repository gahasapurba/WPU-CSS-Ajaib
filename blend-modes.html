<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blend Modes</title>
	<style>
		.box {
			width: 600px;
			height: 350px;
			background-image: url(img/1.jpg);
		}
		.box h1 {
			font-family: Impact;
			font-size: 40px;
			text-align: center;
			line-height: 350px;
			mix-blend-mode: screen;
			color: green;
		}
	</style>
</head>
<body>
	<div class="box">
		<h1>Gahasa Timothius B.P. Purba</h1>
	</div>
</body>
</html>
